name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: macos-latest
    # Tests require a windowing environment to open the Tauri app.
    # GitHub macOS runners don't provide a display server, so these
    # tests may fail in CI. Run locally with: bash tests/run_all_tests.sh
    continue-on-error: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Set up Cargo cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci"

      - name: Build workspace
        run: cargo build --verbose

      - name: Build test app
        run: |
          cd tests/test-app/src-tauri
          cargo build --verbose

      - name: Run plugin tests
        continue-on-error: true
        run: bash tests/run_plugin_tests.sh

      - name: Run W3C compliance tests
        continue-on-error: true
        run: bash tests/run_w3c_tests.sh

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/wdio/package-lock.json

      - name: Install WDIO dependencies
        run: |
          cd tests/wdio
          npm ci

      - name: Run WDIO compatibility tests
        continue-on-error: true
        run: |
          cd tests/wdio
          bash run.sh

  lint:
    name: Lint
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Set up Cargo cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "lint"

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  build:
    name: Build
    strategy:
      matrix:
        os: [macos-latest]
        rust: [stable]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}

      - name: Set up Cargo cache
        uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release --verbose

      - name: Build test app release
        run: |
          cd tests/test-app/src-tauri
          cargo build --release --verbose
