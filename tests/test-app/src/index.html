<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebDriver Test App</title>
</head>
<body>
  <div id="root">
    <h1 id="title">Test App</h1>
    <p id="counter">Count: 0</p>
    <button id="increment">Increment</button>
    <label for="text-input">Enter text</label>
    <input id="text-input" type="text" placeholder="Type here" />
    <a id="link" href="/page2">Go to page 2</a>
    <select id="dropdown">
      <option value="a">Option A</option>
      <option value="b" selected>Option B</option>
    </select>
    <div id="hidden" style="display:none">Hidden content</div>
    <my-widget id="shadow-host"></my-widget>
    <button id="trigger-alert" onclick="window.__alertResult = (alert('Hello Alert'), 'done')">Alert</button>
    <button id="trigger-confirm" onclick="window.__confirmResult = confirm('Are you sure?')">Confirm</button>
    <button id="trigger-prompt" onclick="window.__promptResult = prompt('Enter name', 'default')">Prompt</button>
    <input id="file-input" type="file" />
    <span id="file-status">No file selected</span>
    <iframe id="test-frame" srcdoc="<html><body><h2 id='frame-title'>Inside Frame</h2><p id='frame-text'>Frame content here</p></body></html>"></iframe>
  </div>
  <script>
    class MyWidget extends HTMLElement {
      constructor() {
        super();
        var shadow = this.attachShadow({ mode: 'open' });
        shadow.innerHTML = '<span class="shadow-text">Shadow Content</span><button class="shadow-btn">Shadow Button</button>';
      }
    }
    customElements.define('my-widget', MyWidget);
  </script>
  <script>
    document.getElementById('increment').addEventListener('click', function() {
      var counter = document.getElementById('counter');
      var count = parseInt(counter.textContent.split(': ')[1]) + 1;
      counter.textContent = 'Count: ' + count;
    });
    document.getElementById('file-input').addEventListener('change', function() {
      var status = document.getElementById('file-status');
      if (this.files.length > 0) {
        status.textContent = 'File: ' + this.files[0].name + ' (' + this.files[0].size + ' bytes)';
      } else {
        status.textContent = 'No file selected';
      }
    });
  </script>
</body>
</html>
